<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex items-center justify-center p-4 font-sans">
    <div id="app" class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-2xl transform transition-all duration-500 ease-in-out">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-gray-800 mb-6">AI Content Generator</h1>
        
        <div id="input-section" class="space-y-6">
            <div class="relative">
                <label for="topic" class="block text-sm font-medium text-gray-700 mb-1">Topic</label>
                <input type="text" id="topic" placeholder="e.g., The importance of recycling" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200" required>
            </div>
            <div class="grid sm:grid-cols-2 gap-6">
                <div class="relative">
                    <label for="length" class="block text-sm font-medium text-gray-700 mb-1">Answer Length</label>
                    <select id="length" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                        <option value="short">Short</option>
                        <option value="detailed">Detailed</option>
                    </select>
                </div>
                <div class="relative">
                    <label for="tone" class="block text-sm font-medium text-gray-700 mb-1">Tone</label>
                    <select id="tone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                        <option value="formal">Formal</option>
                        <option value="informal">Informal</option>
                    </select>
                </div>
            </div>
            <button id="generate-btn" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 animate-bounce-hover">
                Generate Content ✨
            </button>
        </div>

        <div id="loading" class="hidden text-center py-8">
            <svg class="animate-spin h-10 w-10 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-gray-600">Generating content...</p>
        </div>
        
        <div id="result-section" class="hidden space-y-4 animate-fade-in">
            <h2 id="result-topic" class="text-2xl sm:text-3xl font-bold text-gray-800 break-words"></h2>
            <div class="content-box bg-gray-50 p-6 rounded-xl border border-gray-200 text-gray-800 prose max-w-none text-sm sm:text-base">
                <p id="result-content"></p>
            </div>
            <div class="flex flex-col sm:flex-row justify-end gap-3 mt-4">
                <button id="listen-btn" class="py-2 px-6 bg-purple-500 text-white font-semibold rounded-lg shadow-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-all duration-300 animate-bounce-hover">
                    Listen ✨
                </button>
                <button id="copy-btn" class="py-2 px-6 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all duration-300 animate-bounce-hover">
                    Copy to Clipboard
                </button>
                <button id="back-btn" class="py-2 px-6 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-all duration-300 animate-bounce-hover">
                    Start Over
                </button>
                <div class="flex flex-col sm:flex-row justify-end gap-3 mt-4">
   
    <button id="download-btn" class="py-2 px-6 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 animate-bounce-hover">
        Download ⬇️
    </button>
  
</div>
            </div>
            <div id="copy-message" class="text-green-600 text-sm mt-2 text-center hidden">Copied to clipboard!</div>
        </div>

        <div id="image-section" class="mt-8 space-y-6">
            <h2 class="text-2xl sm:text-3xl font-extrabold text-center text-gray-800 mb-6">Create an Image</h2>
            <div class="relative">
                <label for="image-prompt" class="block text-sm font-medium text-gray-700 mb-1">Image Prompt</label>
                <input type="text" id="image-prompt" placeholder="e.g., A futuristic city at sunset" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
            </div>
            <button id="generate-image-btn" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-300 animate-bounce-hover">
                Generate Image ✨
            </button>
        </div>
        <div id="image-loading" class="hidden text-center py-4">
            <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-gray-600">Generating image...</p>
        </div>
        <div id="image-result" class="hidden">
            <img id="generated-image" src="" alt="Generated by AI" class="w-full rounded-lg shadow-lg">
        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
